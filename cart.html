        <h1>Shopping Cart</h1>
        
        <div class="cart-content">
            <div class="cart-items">
               
            </div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span class="cart-total-amount">0 DA</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span class="cart-total-amount">0 DA</span>
                </div>
                
                <button class="checkout-button">Proceed to Checkout</button>
                <button class="clear-cart">Clear Cart</button>
                <a href="indeex.html" class="continue-shopping">Continue Shopping</a>
            </div>
